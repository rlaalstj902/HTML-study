<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>피치랩｜Pitch Lab</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/title.png"/>
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          rel="stylesheet"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"/>
    <link href="../css/file.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container px-5">
            <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Pitch Lab</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index.jsp">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../resume.html">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="../projects.html">Feedback</a></li>
                    <c:choose>
                        <c:when test="${not empty sessionScope.SS_USER_ID}">
                            <li class="nav-item"><a class="nav-link" href="/user/logout">Logout</a></li>
                        </c:when>
                        <c:otherwise>
                            <li class="nav-item"><a class="nav-link" href="/user/login">Login</a></li>
                        </c:otherwise>
                    </c:choose>
                    <c:choose>
                        <c:when test="${not empty sessionScope.SS_USER_ID}">
                            <li class="nav-item"><a class="nav-link" href="/user/myPage">MyPage</a></li>
                        </c:when>
                    </c:choose>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center">
                <div class="content">
                    <div class="section">
                        <div class="pmimg">
                            <span class="packman"><img src="../assets/packman.png"
                                                       style="width: 75px; height:auto"></span>
                            <span class="chnum">
                            <span class="chnum1">1</span>
                            <span class="chnum2">2</span>
                            <span class="chnum3">3</span>
                         </span>
                        </div>
                        <div class="intro">
                            준비 자료가 있나요?
                        </div>
                    </div>

                    <!-- 예/아니오 버튼 -->
                    <div class="yesorno">
                        <!-- "예" 버튼 클릭 시 모달 창을 띄우기 -->
                        <a href="#" data-bs-toggle="modal" data-bs-target="#uploadModal"><span class="yes">예</span></a>
                        <a href="file2.html"><span class="no">아니오</span></a>
                    </div>
                </div>
            </div>
        </div>

    </header>


    <!-- 파일 업로드를 위한 모달 -->
    <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="uploadModalLabel">파일 업로드</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">업로드할 파일을 선택하세요</label>
                            <input class="form-control" type="file" id="formFile" name="file"/>
                        </div>
                        <button type="submit" class="btn btn-primary">업로드</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../js/scripts.js"></script>
</body>
</html>
