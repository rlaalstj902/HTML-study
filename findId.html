<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/findId.css" rel="stylesheet"/>
    <title>피치랩 로그인</title>
    <link rel="icon" type="image/x-icon" href="../assets/title.png"/>
    <script src="../js/button.js" defer></script>
</head>

<body>
<div class="findId">
    <form id="f">
        <div class="mainIntro">
            <div class="main" style="padding-bottom: 3%">아이디를 찾기 위한 정보 입력</div>
            <div class="bg">아이디를 분실하신 경우 아이디를 찾을 수 있는 페이지입니다.<br>이름과 메일 주소를 입력해주세요.</div>
        </div>

        <div class="name">
            <div class="intro">이름</div>
            <div class="input"><input name="userName" placeholder="이름을 입력해주세요" id="userName" type="text"></div>
            <div class="intro" style="font-size: 13px">Pitch Lab에 가입된 본인 이름을 입력해주세요.</div>
        </div>

        <div class="email">
            <div class="intro">이메일 주소</div>
            <div class="input"><input name="email" placeholder="이메일 주소를 입력해주세요" id="email" type="text"></div>
        </div>
        <button id="button" type="button">인증 번호 받기</button>
    </form>
</div>
</body>
</html>
