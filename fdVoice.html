    <header class="py-51">
        <div class="container px-5 pb-5">
            <div class="row gx-5 align-items-center justify-content-center">

                <div class="section">
                    <div class="pmimg">
                        <span class="packman"><img src="../assets/packman.png" style="width: 75px; height:auto"></span>
                        <div class="intro">세부 피드백 확인하기</div>
                        <a href="qtMain.html"><button class="question">모의 질문 확인하기</button></a>
                    </div>

                    <div class="feedback">
                        <div class="category">
                            <button class="nav-btn" id="voice-btn">음성</button>
                            <button class="nav-btn" id="gesture-btn">행동</button>
                        </div>

                        <div class="content">
                            <div class="section-content active" id="voice-section">
                                <div class="user-name">이지원님의</div>
                                <div class="ment">말 속도와 높낮이는</div>
                                <div class="clip-group-container">
                                    <div class="clip-group">
                                        <div class="voice-clip">
                                            <video class="v-fdclip" controls src="clip1.mp4"></video>
                                            <p class="time">1:01~1:21</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="v-fdment">약간 빨라진 것 같아요. 전과 비슷하게 조절해보세요</p>
                                            </div>
                                        </div>
                                        <div class="voice-clip">
                                            <video class="v-fdclip" controls src="clip2.mp4"></video>
                                            <p class="time">1:51~2:01</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="v-fdment">빠르다고요. 바보새끼야.</p>
                                            </div>
                                        </div>
                                        <div class="voice-clip">
                                            <video class="v-fdclip" controls src="clip3.mp4"></video>
                                            <p class="time">...</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="v-fdment">...</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="scroll-left" data-target="voice">&lt;&lt;</button>
                                    <button class="scroll-right" data-target="voice">&gt;&gt;</button>
                                </div>
                            </div>
                            <div class="section-content" id="gesture-section">
                                <div class="user-name">이지원님의</div>
                                <div class="ment">제스처는</div>
                                <div class="clip-group-container">
                                    <div class="clip-group">
                                        <div class="gesture-clip">
                                            <video class="g-fdclip" controls src="clip1.mp4"></video>
                                            <p class="time">1:01~1:21</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="g-fdment">저런,,팔이 너무 짧군요. 게임을 잘 못할거같아요</p>
                                            </div>
                                        </div>
                                        <div class="gesture-clip">
                                            <video class="g-fdclip" controls src="clip2.mp4"></video>
                                            <p class="time">1:51~2:01</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="g-fdment">넝~담입니다 ㅋㅎ</p>

                                        </div>

                                            <video class="g-fdclip" controls src="clip3.mp4"></video>
                                            <p class="time">...</p>
                                            <div class="fdment-container">
                                                <button class="fdment-btn">
                                                    <img class="fdment-img" src="../assets/download.png" alt="icon">
                                                </button>
                                                <p class="g-fdment">...</p>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="scroll-left" data-target="gesture">&lt;&lt;</button>
                                    <button class="scroll-right" data-target="gesture">&gt;&gt;</button>
                                </div>
                            </div>
                        </div>
                        <div class="qna"><img></div>
                    </div>
                </div>
            </div>
        </div>

    </header>


</main>

<script>
    document.getElementById('voice-btn').addEventListener('click', function() {
        document.getElementById('voice-section').classList.add('active');
        document.getElementById('gesture-section').classList.remove('active');
    });

    document.getElementById('gesture-btn').addEventListener('click', function() {
        document.getElementById('gesture-section').classList.add('active');
        document.getElementById('voice-section').classList.remove('active');
    });

    // 각 섹션의 스크롤 상태를 관리하는 변수
    let scrollPositions = {
        voice: 0,
        gesture: 0
    };

    // 오른쪽 스크롤 버튼 클릭 시
    document.querySelectorAll('.scroll-right').forEach(button => {
        button.addEventListener('click', function() {
            const target = this.getAttribute('data-target'); // 데이터 타겟 가져오기 (voice 또는 gesture)
            const clipGroup = document.querySelector(`#${target}-section .clip-group`);
            const containerWidth = document.querySelector(`#${target}-section .clip-group-container`).clientWidth;
            const totalWidth = clipGroup.scrollWidth;

            // 오른쪽으로 슬라이드를 1/3씩 이동
            scrollPositions[target] += containerWidth / 3;

            // 스크롤 가능한 범위를 넘지 않도록 조정
            if (scrollPositions[target] + containerWidth > totalWidth) {
                scrollPositions[target] = totalWidth - containerWidth;
            }

            clipGroup.style.transform = `translateX(-${scrollPositions[target]}px)`;
        });
    });

    // 왼쪽 스크롤 버튼 클릭 시
    document.querySelectorAll('.scroll-left').forEach(button => {
        button.addEventListener('click', function() {
            const target = this.getAttribute('data-target'); // 데이터 타겟 가져오기 (voice 또는 gesture)
            const clipGroup = document.querySelector(`#${target}-section .clip-group`);
            const containerWidth = document.querySelector(`#${target}-section .clip-group-container`).clientWidth;

            // 왼쪽으로 슬라이드를 1/3씩 이동
            scrollPositions[target] -= containerWidth / 3;

            // 시작점으로 돌아가는지 확인
            if (scrollPositions[target] < 0) {
                scrollPositions[target] = 0;
            }

            clipGroup.style.transform = `translateX(-${scrollPositions[target]}px)`;
        });
    });

    // 모든 버튼을 선택
    const buttons = document.querySelectorAll('.nav-btn');

    // 페이지 로드 시 음성 버튼이 선택된 상태로 유지
    window.onload = function() {
        document.getElementById('voice-btn').classList.add('active');
    };

    // 버튼 클릭 시 동작
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            // 모든 버튼에서 active 클래스 제거
            buttons.forEach(btn => btn.classList.remove('active'));

            // 클릭된 버튼에 active 클래스 추가
            this.classList.add('active');
        });
    });
</script>
