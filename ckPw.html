<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>피치랩 로그인</title>
    <link rel="icon" type="image/x-icon" href="../assets/title.png"/>
    <link href="../css/ckPw.css" rel="stylesheet"/>
    <script src="../js/button.js"></script>
</head>

<body>
<div class="chPw">
    <form id="f">
        <div class="mainIntro">
            <div class="main" style="padding-bottom: 3%">정보 변경을 위한 로그인 비밀번호 입력</div>
            <div class="bg">개인정보, 로그인 비밀번호를 변경하기 위해<br> 아래 칸에 사용 중인 로그인 시 입력하는 계정 비밀번호를 입력해 주세요.</div>
        </div>
        <div class="id">
            <div class="intro">비밀번호</div>
            <div class="input"><input name="password" placeholder="비밀번호를 입력해주세요" id="password" type="password"></div>
        </div>
        <div class="box">
            <div class="boxText">
                <div class="one"><b>※비밀번호를 분실하셨나요?</b></div>
                <div class="two"> 로그아웃 후 비밀번호 변경을 눌러 비밀번호를 변경해주세요.</div>
            </div>
        </div>
        <button id="button" type="button">확인</button>
    </form>
</div>
</body>
</html>
