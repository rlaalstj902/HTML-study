<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>피치랩 로그인</title>
    <link rel="icon" type="image/x-icon" href="../assets/title.png"/>
    <link href="/css/delete.css" rel="stylesheet" />

</head>


<body>
<div class="delete">

    <div class="first">
        <div class="main">회원탈퇴</div>
    </div>

    <div class="intro">
        <div class="box">
            <div class="ment"> 탈퇴 주의사항</div><br>

            <div class="sub">회원 탈퇴 시 현재 이용 중인 서비스는 이용이 불가하며,<br>보유한 모든 개인정보는 즉시 삭제됩니다.</div>
        </div>

        <form id="f">
            <div class="intro"><p>아이디</p></div>
            <div class="input"><input name="userId" placeholder="아이디를 입력해주세요" id="userId" type="text"></div>
            <div class="intro"><p>비밀번호</p></div>
            <div class="input"><input name="password" placeholder="비밀번호를 입력해주세요" id="password" type="password"></div>


            <div class="ment1">
                <input type="checkbox" id="agreeCheckbox" style="margin-right: 10px;">
                <span class="agreeCheckbox" >탈퇴 후 개인정보 삭제에 동의합니다</span>
            </div>


            <div class="button">
                <button id="back-btn" type="button">
                    <a href="chInfo.html">돌아가기</a>
                </button>
                <button id="delete-btn" type="button">
                    <a href="delete.html">탈퇴하기</a>
                </button>
            </div>

        </form>
    </div>
</div>


</body>
</html>
