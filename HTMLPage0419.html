    <style>
        #container {display:flex; justify-content:space-around; background-color:lightgray;}

        #container div:nth-child(2){background-color: blue;}
        #container div:nth-child(3){background-color: black;}
        #container div:nth-child(4){background-color: blueviolet;}
    </style>
    </head>
     <body>
        <div id="wrap">
            <header>
                dsfadasfdg
            </header>
            <div id="container">
                <div>1111</div>
                <div>2222</div>
                <div>3333</div>
                <div>4444</div>
            </div>
            <footer>
                adfadsfgdgaga
        </footer>
    </div>
</body>
</html>
