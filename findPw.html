<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>피치랩 로그인</title>
    <link rel="icon" type="image/x-icon" href="../../K-PaaS/startbootstrap-personal-gh-pages/assets/title.png" />
    <link href="../css/findPw.css" rel="stylesheet" />
    <script src="../js/button.js" defer></script>
</head>

<body>
<div class="findId">
    <form id="f">
        <div class="mainIntro">
            <div class="main" style="padding-bottom: 3%">비밀번호 변경을 위한 정보 입력</div>
            <div class="bg">비밀번호를 분실하신 경우 비밀번호를 재설정할 수 있는 페이지입니다.<br>아이디, 이름, 메일 주소를 입력해주세요.</div>
        </div>
        <div class="id">
            <div class="intro">아이디</div>
            <div class="input"><input name="userId" placeholder="아이디를 입력해주세요" id="userId" type="text"></div>
            <div class="intro" style="font-size: 13px">Pitch Lab에 가입된 본인 아이디 입력해주세요.</div>
        </div>
        <div class="name">
            <div class="intro">이름</div>
            <div class="input"><input name="userName" placeholder="이름을 입력해주세요" id="userName" type="text"></div>
            <div class="intro" style="font-size: 13px">Pitch Lab에 가입된 본인 이름을 입력해주세요.</div>
        </div>
        <div class="email">
            <div class="intro">이메일 주소</div>
            <div class="input"><input name="email" placeholder="이메일 주소를 입력해주세요" id="email" type="text"></div>
        </div>
        <button id="button" type="button">인증 번호 받기</button>
    </form>
</div>
</body>
</html>
